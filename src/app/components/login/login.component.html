<div class="limiter animated fadeInLeft">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <!-- llamar el submit e introducirle la funcion creada en el ts y por ultimo crear la variable del tipo del formulario #nombre = ngForm-->
            <form (ngSubmit)="login(loginForm)" #loginForm="ngForm" class="login100-form validate-form flex-sb flex-w">
                <span class="login100-form-title p-b-51"> Login </span>

                <span *ngIf="
          loginForm.submitted && loginForm.controls['email'].errors
        " class="text-danger animated fadeIn">El correo es obligatorio</span
      >
        <div class="wrap-input100 m-b-16 m-2">
          <input
            class="input100"
            type="text"
            name="email"
            [(ngModel)]="usuario.email"
            required
            email
            placeholder="Email"
          />

          <span class="focus-input100"></span>
        </div>

        <span *ngIf="
        loginForm.submitted && loginForm.controls['password'].errors
      " class="text-danger animated fadeIn">Introduce al menos 6 caracteres</span
    >
        <div
          class="wrap-input100 m-b-16 m-2"
          data-validate="Password is required"
        >
          <input
            class="input100"
            type="password"
            name="password"
            [(ngModel)]="usuario.password"
            required
            minlength="6"
            placeholder="Password"
          />
          <span class="focus-input100"></span>
    </div>

    <div class="flex-sb-m w-full p-t-3 p-b-24 m-2">
        <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" />
            <label class="label-checkbox100" for="ckb1">
              Recordar mi usuario
            </label>
        </div>

        <div>
            <a routerLink="/registro" class="txt1 m-2"> Â¿No tienes cuenta? </a>
        </div>
    </div>

    <div class="container-login100-form-btn m-t-17 m-2">
        <button class="login100-form-btn" type="submit">Ingresar</button>
    </div>
    </form>
</div>
</div>
</div>
